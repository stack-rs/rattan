[package]
name = "rattan-core"
version.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true
rust-version.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.68"
axum = { version = "0.8.1", optional = true }
backon = "1.2.0"
bandwidth = "0.3.0"
bitfield = "0.19.0"
bytesize = "2.0.1"
camellia = { git = "https://github.com/minhuw/camellia.git", optional = true }
dyn-clone = "1.0"
etherparse = "0.18.0"
figment = { workspace = true }
futures = { workspace = true }
human-bandwidth = { workspace = true }
ipnet = { version = "2.8.0", features = ["serde"] }
jiff = { workspace = true }
lazy_static = "1.4.0"
libc = "0.2.141"
netem-trace = { workspace = true }
nix = { workspace = true }
once_cell = { workspace = true }
parking_lot = "0.12.1"
pcap-file = { version = "2.0.0" }
plain = "0.2.3"
rand = { workspace = true }
rand_distr = "0.5"
regex = "1.7.3"
rtnetlink = "0.17.0"
serde = { workspace = true, optional = true }
serde_json = { version = "1.0.96", optional = true }
serde_with = "3"
thiserror = "2.0.0"
tokio = { workspace = true }
tokio-util = "0.7.7"
tracing = { workspace = true }
tempfile = "3.10.1"
uuid = { version = "1.10.0", features = ["v4"] }

[dev-dependencies]
anyhow = "1.0.69"
clap = { version = "4.5.4", features = ["derive"] }
criterion = { version = "0.6.0", features = ["async_tokio"] }
ctrlc = { workspace = true }
derive_more = { version = "2.0", features = ["deref", "deref_mut"] }
insta = { version = "1.39.0", features = ["json"] }
itertools = "0.14.0"
netns-rs = "0.1.0"
pnet = "0.35"
regex = "1.7.3"
reqwest = { version = "0.12.9", default-features = false, features = [
  "json",
  "blocking",
] }
test-log = { version = "0.2.12", default-features = false, features = [
  "trace",
] }
tracing-subscriber = { workspace = true }

[[bench]]
name = "bandwidth"
harness = false

[[bench]]
name = "cells"
harness = false

[features]
default = []
http = ["serde", "dep:axum"]
packet-dump = []
serde = [
  "dep:serde",
  "dep:serde_json",
  "bandwidth/serde",
  "bytesize/serde",
  "rand_distr/serde",
]
camellia = ["dep:camellia"]

[[example]]
name = "channel-xdp"
required-features = ["camellia"]
